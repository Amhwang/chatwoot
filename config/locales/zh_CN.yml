      muted: "%{user_name} 将该会话设置为不提醒"
      unmuted: "%{user_name} 将该会话设置为提醒"
    templates:
      greeting_message_body: "%{account_name} 通常在几小时内回复。"
      ways_to_reach_you_message_body: "留下您的联系方式。"
      email_input_box_message_body: "通过电子邮件与我们联系"
